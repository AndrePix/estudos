<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML.5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li><br>
        <li><abbr title="use as tags <h1> - <h6>">Títulos</abbr></li><br>
        <li><abbr title="use a tag <img>">Imagens</abbr></li><br>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li><br>
        <li><abbr title="use a tag <code>">Códigos-Fonte</abbr></li><br>
        <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li><br>
        <li><abbr title="use a tag <ul>">Listas com demarcadores</abbr></li><br>
    </ul>
</body>
</html>
